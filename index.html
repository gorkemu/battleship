<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Battleship</title>
  </head>
  <body>
    <header>Battleship</header>

    <main>
      <div id="boards">
        <div id="player-board"></div>
        <div id="ai-board"></div>
      </div>
    </main>

    <div id="game-over-modal" class="modal">
      <span class="close-btn">&times;</span>
      <div id="game-over-modal-content" class="game-over-modal-content"></div>
      <div id="game-over-modal-footer" class="modal-footer">
        <button class="start-again-btn">Play Again</button>
      </div>
    </div>

    <div id="start-game-modal" class="modal">
      <div id="start-game-modal-content" class="modal-content">
        Ships will be placed randomly
      </div>
      <div id="start-game-modal-footer" class="modal-footer">
        <button class="start-btn">Start Game</button>
      </div>
    </div>

    <footer>
      <a href="https://github.com/gorkemu">
        <img
          src="https://github.githubassets.com/favicon.ico"
          alt="GitHub logo"
        />
        gorkemu
      </a>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
