<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Battleship</title>
  </head>
  <body>
    <header>Battleship</header>

    <main>
      <div id="boards">
        <div id="player-board"></div>
        <div id="ai-board"></div>
      </div>
    </main>

    <div id="game-over-modal" class="modal">
      <div id="game-over-modal-content" class="game-over-modal-content"></div>
      <div id="game-over-modal-footer" class="modal-footer">
        <button class="start-again-btn">Play Again</button>
      </div>
    </div>

    <div id="start-game-modal" class="modal">
      <div id="start-game-modal-content" class="modal-content">
        Place ships or start a random game
      </div>
      <div id="start-game-modal-footer" class="modal-footer">
        <button id="place-ships-btn">Place Ships</button>
        <button id="start-random-btn">Start Random Game</button>
      </div>
    </div>

    <div id="place-carrier-modal" class="modal">
      <div id="place-carrier-modal-content" class="modal-content">
        Select a starting point for your Carrier
      </div>
      <label for="vertical-carrier">Vertical</label>
      <input type="checkbox" name="vertical-carrier" id="vertical-carrier" />
      <div id="place-carrier-modal-footer" class="modal-footer">
        <button id="carrier-next-btn">Next</button>
      </div>
    </div>

    <div id="place-battleship-modal" class="modal">
      <div id="place-battleship-modal-content" class="modal-content">
        Select a starting point for your Battleship
      </div>
      <label for="vertical-battleship">Vertical</label>
      <input
        type="checkbox"
        name="vertical-battleship"
        id="vertical-battleship"
      />
      <div id="place-battleship-modal-footer" class="modal-footer">
        <button id="battleship-next-btn">Next</button>
      </div>
    </div>

    <div id="place-destroyer-modal" class="modal">
      <div id="place-destroyer-modal-content" class="modal-content">
        Select a starting point for your Destroyer
      </div>
      <label for="vertical-destroyer">Vertical</label>
      <input
        type="checkbox"
        name="vertical-destroyer"
        id="vertical-destroyer"
      />
      <div id="place-destroyer-modal-footer" class="modal-footer">
        <button id="destroyer-next-btn">Next</button>
      </div>
    </div>

    <div id="place-submarine-modal" class="modal">
      <div id="place-submarine-modal-content" class="modal-content">
        Select a starting point for your Submarine
      </div>
      <label for="vertical-submarine">Vertical</label>
      <input
        type="checkbox"
        name="vertical-submarine"
        id="vertical-submarine"
      />
      <div id="place-submarine-modal-footer" class="modal-footer">
        <button id="submarine-next-btn">Next</button>
      </div>
    </div>

    <div id="place-patrol-boat-modal" class="modal">
      <div id="place-patrol-boat-modal-content" class="modal-content">
        Select a starting point for your Patrol Boat
      </div>
      <label for="vertical-patrol-boat">Vertical</label>
      <input
        type="checkbox"
        name="vertical-patrol-boat"
        id="vertical-patrol-boat"
      />
      <div id="place-patrol-boat-modal-footer" class="modal-footer">
        <button id="start-manual-game-btn">Start Game</button>
      </div>
    </div>

    <div id="board-map-modal" class="modal"></div>

    <footer>
      <a href="https://github.com/gorkemu">
        <img
          src="https://github.githubassets.com/favicon.ico"
          alt="GitHub logo"
        />
        gorkemu
      </a>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
